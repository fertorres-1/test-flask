{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h2>Planilla Diarios</h2>
    <table class="table table-striped table-responsive">
        <thead>
            <tr>
                <th>ID</th>
                <th>Fecha</th>
                <th>Actividad</th>
                <th>Cantidad</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                <td>{{ row.id }}</td>
                <td>{{ row.fecha }}</td>
                <td>{{ row.actividad }}</td>
                <td>{{ row.cantidad }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
