<!doctype html>
<html>
<head><title>Login</title></head>
<body>
  <h1>Login</h1>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul>
      {% for msg in messages %}
        <li>{{ msg }}</li>
      {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}

  <form method="POST">
    <label>Usuario: <input type="text" name="username" required></label><br>
    <label>Contrase√±a: <input type="password" name="password" required></label><br>
    <button type="submit">Ingresar</button>
  </form>
</body>
</html>
